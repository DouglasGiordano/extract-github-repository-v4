<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="title" default=""/>
    <composite:attribute name="id" required="true"/>
    <composite:facet name="head" required="false"/>
    <composite:facet name="footer" required="false"/>

</composite:interface>


<composite:implementation>
    <div id="#{cc.attrs.id}" tabindex="-1" role="dialog"
         class="modal fade text-left">
        <div role="document" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">#{cc.attrs.title}</h5>
                    <composite:renderFacet name="head"></composite:renderFacet>
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                            aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <composite:insertChildren></composite:insertChildren>
                </div>
                <div class="modal-footer">
                    <composite:renderFacet name="footer"></composite:renderFacet>
                </div>
            </div>
        </div>
    </div>
</composite:implementation>
</html>
